          <h2 style="color: gray;text-decoration: underline;">Top 10 des délais de résolution des incidents des accès agences BMCE les plus longs durant Mars 2016
</h2>
  
     <p:dataTable id="tbl" var="incident" editable="true"  
          resizableColumns="true"  style=" align:center; margin-left: 10%; width:80%; font-size: 80%;" 
		    value="#{MenIncInterfaceBMCEController.listInc3}" >
     	
       <p:ajax event="rowEdit" listener="#{MenIncInterfaceBMCEController.onRowEdit}" />
       <p:ajax event="rowEditCancel" listener="#{MenIncInterfaceBMCEController.onRowCancel}"/>
       
      	  <p:column headerText="Nom de la ligne" style="width:200px; text-align: center;">
               <p:cellEditor>
	                <f:facet name="output"><h:outputText value="#{incident.agence}"/></f:facet>
	                <f:facet name="input"><p:inputText  value="#{incident.agence}" style="width:100%"/></f:facet>
           	   </p:cellEditor>
          </p:column> 
          
            <p:column headerText="centre de frais"  style="width:140px; text-align: center;">
             <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{incident.cdf}" /></f:facet>
               <f:facet name="input"><p:inputText  value="#{incident.cdf}" style="width:100%"/></f:facet>
             </p:cellEditor>  
        </p:column>    
           
          <p:column headerText="Durée moyenne"   style="width:90px;text-align: center;">
         		
              <p:cellEditor>
               <f:facet name="output">
               	<h:outputText value="#{incident.duree}" />
               </f:facet>
               <f:facet name="input"><p:inputMask id="duree"  value="#{incident.duree}" required="true" mask="99j 99h 99min">
               	<f:validator validatorId="heureValidator" /></p:inputMask>
               </f:facet>
           	   </p:cellEditor>
          </p:column>            
        <p:column headerText="Date d'incidents"  style="width:140px; text-align: center;">
             <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{incident.dateDebut}" /></f:facet>
               <f:facet name="input"><p:inputText  value="#{incident.dateDebut}" style="width:100%"/></f:facet>
             </p:cellEditor>  
        </p:column> 
        <p:column headerText="Opérateur"  style="width:140px; text-align: center;">
             <p:cellEditor>
               <f:facet name="output"> <h:outputText value="#{incident.operateur}" /></f:facet>
               <f:facet name="input"> <p:inputText  value="#{incident.operateur}" style="width:100%"/></f:facet>
             </p:cellEditor>  
        </p:column>  
       </p:dataTable>
       <h:form>
     <p:outputPanel style="text-align: center; margin-top:15px;margin-bottom:30px;">
       <p:outputLabel >Exporter vers : </p:outputLabel>
		    <h:commandButton value="Excel" >
        <p:dataExporter type="xls" target="tbl" fileName="Rapport_Men_14" pageOnly="true"/>
    </h:commandButton>
 
    
 
    <h:commandButton value="CSV">
        <p:dataExporter type="csv" target="tbl" fileName="Rapport_Men_14" pageOnly="true" />
    </h:commandButton>
		    </p:outputPanel> 
	    </h:form> 
	    	    <p:chart type="bar" model="#{chartView.barModel1}" style="height:300px" widgetVar="chart"/>
	    <p:outputPanel style="text-align: center; margin-top:15px;margin-bottom:30px;">
	    <p:outputLabel >Exporter comme image : </p:outputLabel>
	    <p:commandButton style="text-align: center;" type="button" value="Export" icon="ui-icon-extlink" onclick="exportChart()"/>
 		</p:outputPanel>
		<p:dialog widgetVar="dlg" showEffect="fade" modal="true" header="Chart as an Image" resizable="false">
		    <p:outputPanel id="output" layout="block" style="width:500px; height:300px"/>
		</p:dialog>
		 
		<script type="text/javascript">
		function exportChart() {
		    //export image
		    $('#output').empty().append(PF('chart').exportAsImage());
		    //show the dialog
		    PF('dlg').show();
		}
		</script>
