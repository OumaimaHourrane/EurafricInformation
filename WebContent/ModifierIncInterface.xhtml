            <p:button value="Compte" icon="ui-icon-newwin" outcome="Compte.xhtml"/>
            <p:commandButton  value="Logout" icon="ui-icon-extlink" action="#{adminMB.logOut}"/>
        </f:facet>
    </p:menubar>
	<p:growl id="growl" showDetail="true" sticky="true" />
        <p:panel id="authpanel" header="Ajout incident applicatif" style="
                 border-width:1px;	
                 border-style:groove;
                 position: relative;
                 top: 25%;
                 left: 0.5%;
                 vertical-align: middle;
                 ">
            <h:form id="Ajout" >
                    <h:panelGrid columns="6" cellpadding="2" >
                   
                    <p:outputLabel value="CDF " for="cdf" />
                    <p:inputText id="cdf"  value="#{ajoutIncInterfaceBMCEController.cdf}" required="true">
                    </p:inputText>
                    <p:outputLabel value="Agence " for="agence" />
                    <p:inputText id="agence"  value="#{ajoutIncInterfaceBMCEController.agence}" required="true">
                    </p:inputText>
                    <p:outputLabel value="Interface " for="interface" />
                    <p:inputText id="interface"  value="#{ajoutIncInterfaceBMCEController.interface1}" required="true">
                    </p:inputText>
                    <p:outputLabel value="Nombre d'incidents " for="nbrInc" />
                    <p:inputText id="nbrInc"  value="#{ajoutIncInterfaceBMCEController.nbrInc}" required="true" type="number">
                    </p:inputText>
                    <p:outputLabel value="Disponibilité " for="disponibilite" />
                    <p:inputMask id="disponibilite"  value="#{ajoutIncInterfaceBMCEController.disponibilite}" required="true" mask="999,99%">
                        <f:validator validatorId="disponibiliteValidator" />
                    </p:inputMask>
                    <p:outputLabel value="Date Début Réelle" for="ddebut" />
                    <p:calendar id="ddebut"  value="#{ajoutIncInterfaceBMCEController.dateDebut}" required="true" >
                    </p:calendar>
                    <p:outputLabel value="Heure Incident " for="heure_debut" />
                    <p:inputMask id="heure_debut"  value="#{ajoutIncInterfaceBMCEController.heureIncident}" required="true" mask="99:99">
                        <f:validator validatorId="heureValidator" />
                    </p:inputMask>
                    <p:outputLabel value="Durée " for="duree" />
                    <p:inputMask id="duree"  value="#{ajoutIncInterfaceBMCEController.duree}" required="true" mask="99j 99h 99min">
                    </p:inputMask>
                    <p:outputLabel value="Cumule " for="cumule" />
                    <p:inputMask id="cumule"  value="#{ajoutIncInterfaceBMCEController.cumule}" required="true" mask="99j 99h 99min">
                    </p:inputMask>       
                    <p:outputLabel value="Opérateur " for="operateur" />
                    <p:inputText id="operateur"  value="#{ajoutIncInterfaceBMCEController.operateur}" required="true">
                    </p:inputText>
                </h:panelGrid>
                    
                <br/>
                <p:commandButton style="left: 38%" action="#{ajoutIncInterfaceBMCEController.modifier}"
                                 value="Modifier" ajax="false"/>
            </h:form>
        </p:panel>
