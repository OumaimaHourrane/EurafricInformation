    <p:dataTable id="tbl" var="incident" widgetVar="IncsTable" 
     scrollable="true"  scrollHeight="400"  scrollWidth="98%" 
    style="width:80%; font-size: 80%;" value="#{ajoutIncGabRatBMCEController.listInc2}"  
    filteredValue="#{ajoutIncGabRatBMCEController.filteredIncs}">
     	
      
       <f:facet name="header">
            <p:outputPanel style="text-align: right;">
                <h:outputText value="Search all fields:" />
                <p:inputText id="globalFilter" onkeyup="PF('IncsTable').filter()" style="width:150px;text-align: right;" placeholder="Enter keyword"/>
            </p:outputPanel>
       </f:facet>
        
           
          <p:column headerText="Ville" filterBy="#{incident.ville}" filterMatchMode="contains" style="width:200px; text-align: center;">
               <h:outputText value="#{incident.ville}" />
          </p:column>
          
        <p:column headerText="Adresse  IP"  filterBy="#{incident.adresseIp}" filterMatchMode="contains" style=" width:180px;text-align: center;">
           <h:outputText value="#{incident.adresseIp}" />
        </p:column>
        
        <p:column headerText="Ticket PSSoft" filterBy="#{incident.ticketGabRat}" filterMatchMode="contains" style="width:120px;text-align: center;">
           <h:outputText value="#{incident.ticketGabRat}" /> 
         </p:column>
         
         <p:column headerText="Date Debut" filterBy="#{parsers.formatDate(incident.dateDebut)}" filterMatchMode="contains" style="width:170px;text-align: center;">   
            
                    <h:outputText value="#{parsers.formatDate(incident.dateDebut)}" />
          </p:column>
          
          <p:column headerText="Etat" filterBy="#{incident.etat}" filterMatchMode="contains" style="width:200px; text-align: center;">
               <h:outputText value="#{incident.etat}"/>
          </p:column>
          
         <p:column headerText="Date Reprise" filterBy="#{parsers.formatDate(incident.dateFin)}" filterMatchMode="contains" style="width:170px;text-align: center;">         
            <h:outputText value="#{parsers.formatDate(incident.dateFin)}" />
          </p:column>
          
         <p:column headerText="Indisponibilité" filterBy="#{incident.duree}" filterMatchMode="contains" style="width:90px;text-align: center;">
         		
               	<h:outputText value="#{incident.duree}" />
               
          </p:column>            
          <p:column headerText="Commentaire" filterBy="#{incident.commentaire}" filterMatchMode="contains" style="width:200px; text-align: center;">
               <h:outputText value="#{incident.commentaire}"/>
          </p:column>
          <p:column headerText="Edit" style="width:32px">
				<h:form>
	    		<p:commandButton value="EDIT" action="ModifierIncGabRat.xhtml">
		    		<f:setPropertyActionListener value="#{incident}" target="#{ajoutIncGabRatBMCEController.selectedInc}" />
	    		</p:commandButton>
    			</h:form>  
       	  </p:column> 
       <p:column headerText="Delete"  style="width:50px; text-align: center;">
          <h:form>
               <p:commandButton action="#{ajoutIncGabRatBMCEController.supprimer(incident)}"  icon="ui-icon-closethick" ajax="false" title="Supprimer" />
          </h:form>
       </p:column>    
       </p:dataTable>
       
       <h:form>

    </h:commandButton>
 
    <h:commandButton value="PDF" style="background:rgb(66, 184, 221);font-size: 110%;">
        <p:dataExporter type="pdf" target="tbl" fileName="Rapport_Hebdomadaire" pageOnly="true" />
    </h:commandButton>
 
    <h:commandButton value="CSV" style="background:rgb(66, 184, 221);font-size: 110%;">
        <p:dataExporter type="csv" target="tbl" fileName="Rapport_Hebdomadaire" pageOnly="true" />
    </h:commandButton>
    </h:form>
