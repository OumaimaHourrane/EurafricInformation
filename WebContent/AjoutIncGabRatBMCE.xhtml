        </f:facet>

	 <p:growl id="growl" showDetail="true" sticky="true" />
        <p:panel id="authpanel" header="Ajout incidents GAB Rattachés" style="
                 border-width:1px;	
                 border-style:groove;
                 position: relative;
                 top: 25%;
                 left: 0.5%;
                 vertical-align: middle;">
            <h:form id="Ajout" >
                <h:panelGrid columns="6" cellpadding="2" >
                    <p:outputLabel value="Ticket " for="ticketGabRat" />
                    <p:inputText id="ticketGabRat"  value="#{ajoutIncGabRatBMCEController.ticketGabRat}" required="true">
                    </p:inputText>
                    <p:outputLabel value="Adresse IP " for="adresseIp" />
                    <p:inputMask id="adresseIp"  value="#{ajoutIncGabRatBMCEController.adresseIp}" required="true" mask="999.999.999.999">
                    </p:inputMask>
                    <p:outputLabel value="Ville " for="ville" />
                    <p:inputText id="ville"  value="#{ajoutIncGabRatBMCEController.ville}" required="true">
                    </p:inputText>
                    <p:outputLabel value="Durée " for="duree" />
                    <p:inputMask id="duree"  value="#{ajoutIncGabRatBMCEController.duree}" required="true" mask="99j 99h 99min">
                    </p:inputMask>
                    <p:outputLabel value="Date Incident" for="ddebut" />
                    <p:calendar id="ddebut"  value="#{ajoutIncGabRatBMCEController.dateDebut}" required="true" >
                    </p:calendar>                    
                    <p:outputLabel value="Etat " for="etat" />
                    <p:inputText id="etat"  value="#{ajoutIncGabRatBMCEController.etat}" required="true" >
                    </p:inputText>
                    <p:outputLabel value="Date rétablissement " for="date_fin" />
                    <p:calendar id="date_fin"  value="#{ajoutIncGabRatBMCEController.dateFin}" required="true">
                        <f:validator validatorId="dateDebutFinValidator" />
                    </p:calendar>
                    <p:outputLabel value="Commentaire " for="commentaire" />
                    <p:inputTextarea rows="4" cols="25" id="commentaire"  value="#{ajoutIncGabRatBMCEController.commentaire}" required="true">
                    </p:inputTextarea>
                </h:panelGrid>
                <br/>
                <p:commandButton style="left: 38%" action="#{ajoutIncGabRatBMCEController.ajouterInc}"
                                 value="Ajouter" ajax="false"/>
            </h:form>
        </p:panel>        
        
        <p:panel id="tabpanel" header="Liste des incidents incidents ajoutés" style="
                 border-width:1px;	
                 border-style:groove;
                 position: relative;
                 top: 10px;
                 left: 0.5%;
                 vertical-align: middle;">
            
            <p:dataTable var="incident" value="#{ajoutIncGabRatBMCEController.listInc}">
                <p:column headerText="Ticket GAB Rat"  style="width:60px; text-align: center;">
                    <h:outputText value="#{incident.ticketGabRat}" />
                </p:column>
                <p:column headerText="Adresse  IP"  style="width:60px; text-align: center;">
                    <h:outputText value="#{incident.adresseIp}" />
                </p:column>
                <p:column headerText="Ville"  style="width:60px; text-align: center;">
                    <h:outputText value="#{incident.ville}" />
                </p:column>
                               
                <p:column headerText="Indisponibilité"  style="width:60px; text-align: center;">
                    <h:outputText value="#{incident.duree}" />
                </p:column>         
                <p:column headerText="Date incident"  style="width:120px; text-align: center;">
                    <h:outputText value="#{incident.dateDebut}" />
                </p:column>
                <p:column headerText="Etat"  style="width:100px; text-align: center;">
                    <h:outputText value="#{incident.etat}" />
                </p:column>
                <p:column headerText="Date rétablissement"  style="width:100px; text-align: center;">
                    <h:outputText value="#{parsers.formatDate(incident.dateFin)}" />
                </p:column>
                <p:column headerText="Commentaire"  style="width:180px; text-align: center;">
                    <h:outputText value="#{incident.commentaire}" />
                </p:column>
                <p:column headerText="Editer"  style="width:50px; text-align: center;">
                    <h:form id="AfficherList" >
                        <p:commandButton action="#{ajoutIncGabRatBMCEController.supprimerInc(incident)}"  icon="ui-icon-closethick" ajax="false" title="Supprimer"  />
                    </h:form>
 
                </p:column>
            </p:dataTable>
            <h:form id="Valider" style="
                 position: relative;
                 top: 5px;
                 vertical-align: middle;">
                        <p:commandButton action="#{ajoutIncGabRatBMCEController.validerAjout}"   ajax="false" title="Valider" value="Valider" />
                    </h:form>
        </p:panel>

    </h:body>
