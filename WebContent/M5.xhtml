          <h2 style="color: gray;text-decoration: underline;">Les incidents applicatifs BMCE les plus longs durant Mars 2016</h2>
  
     <p:dataTable id="tbl" var="incident" editable="true"  
          resizableColumns="true" style=" align:center; margin-left: 5%; width:90%; font-size: 80%;"
		    value="#{MenIncAppBMCEController.listInc}" >
     	
       <p:ajax event="rowEdit" listener="#{MenIncAppBMCEController.onRowEdit}" />
       <p:ajax event="rowEditCancel" listener="#{MenIncAppBMCEController.onRowCancel}"/>
       
      	  <p:column headerText="Ticket" style="width:200px; text-align: center;">
               <p:cellEditor>
	                <f:facet name="output"><h:outputText value="#{incident.ticketApp}"/></f:facet>
	                <f:facet name="input"><p:inputText  value="#{incident.ticketApp}" style="width:100%"/></f:facet>
           	   </p:cellEditor>
          </p:column> 
          
            <p:column headerText="plateforme"  style="width:140px; text-align: center;">
             <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{incident.plateforme}" /></f:facet>
               <f:facet name="input"><p:inputText  value="#{incident.plateforme}" style="width:100%"/></f:facet>
             </p:cellEditor>  
        </p:column>    
       <p:column headerText="Application"  style="width:140px; text-align: center;">
             <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{incident.application}" /></f:facet>
               <f:facet name="input"><p:inputText  value="#{incident.application}" style="width:100%"/></f:facet>
             </p:cellEditor>  
        </p:column>     
          <p:column headerText="temps de résolution"   style="width:90px;text-align: center;">
         		
              <p:cellEditor>
               <f:facet name="output">
               	<h:outputText value="#{incident.duree}" />
               </f:facet>
               <f:facet name="input"><p:inputMask id="duree"  value="#{incident.duree}" required="true" mask="99j 99h 99min">
               	<f:validator validatorId="heureValidator" /></p:inputMask>
               </f:facet>
           	   </p:cellEditor>
          </p:column>            
        <p:column headerText="Date d'incidents"  style="width:140px; text-align: center;">
             <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{incident.dateDebut}" /></f:facet>
               <f:facet name="input"><p:inputText  value="#{incident.dateDebut}" style="width:100%"/></f:facet>
             </p:cellEditor>  
        </p:column> 
        
          
       </p:dataTable>
            <h:form>
       
   <p:outputPanel style="text-align: center; margin-top:15px;margin-bottom:30px;">
       <p:outputLabel >Exporter vers : </p:outputLabel>
		    <h:commandButton value="Excel" >
        <p:dataExporter type="xls" target="tbl" fileName="Rapport_Men_5" pageOnly="true"/>
    </h:commandButton>
 
    <h:commandButton value="CSV">
        <p:dataExporter type="csv" target="tbl" fileName="Rapport_Men_5" pageOnly="true" />
    </h:commandButton>
		    </p:outputPanel>
